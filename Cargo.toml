[workspace]
members = [
    "crates/*",
    "xtask/"
]
resolver = "2"

[workspace.package]
rust-version = "1.71"

[workspace.dependencies]
ide = { path = "./crates/ide", version = "0.0.0" }
diagnostics = { path = "./crates/diagnostics", version = "0.0.0" }
typecheck = { path = "./crates/typecheck", version = "0.0.0" }
lint = { path = "./crates/lint", version = "0.0.0" }
hover = { path = "./crates/hover", version = "0.0.0" }
base_db = { path = "./crates/base_db", version = "0.0.0" }
line_index = { path = "./crates/line_index", version = "0.0.0" }
lsp = { path = "./crates/lsp", version = "0.0.0" }
tree_sitter_sql = { path = "./crates/tree_sitter_sql", version = "0.0.0" }
schema_cache = { path = "./crates/schema_cache", version = "0.0.0" }
parser = { path = "./crates/parser", version = "0.0.0" }
sql_parser = { path = "./crates/sql_parser", version = "0.0.0" }
sql_parser_codegen = { path = "./crates/sql_parser_codegen", version = "0.0.0" }
codegen = { path = "./crates/codegen", version = "0.0.0" }
sourcegen = { path = "./crates/sourcegen", version = "0.0.0" }
pg_query_proto_parser = { path = "./crates/pg_query_proto_parser", version = "0.0.0" }
triomphe = { version = "0.1.8", default-features = false, features = ["std"] }
tree-sitter = "0.20.10"
tracing = "0.1.40"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
